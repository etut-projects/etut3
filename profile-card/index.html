<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <!--Profile Hedaer-->
      <div class="profile-header">
        <img
          src="/istockphoto-476085198-612x612.jpg"
          alt="profile-photo"
          class="image"
        />
      </div>
      <!--Profile Heading Text-->
      <div class="profile-text">
        <span class="fullname">Merve Keser</span>
        <span>Software Developer</span>
      </div>
      <!--Social Media Buttons-->
      <div class="social">
        <button>
          <i
            class="fa-brands fa-facebook"
            <
            class="fa-brands fa-facebook"
            style="color: #2454e5"
          ></i>
        </button>
        <button>
          <i class="fa-brands fa-github"></i>
        </button>
        <button>
          <i class="fa-brands fa-instagram" style="color: #e90c43"></i>
        </button>
        <button>
          <i class="fa-brands fa-youtube" style="color: #e90c43"></i>
        </button>
      </div>
      <!--Connection Buttons-->
      <div class="connect">
        <button>Subscribe</button>
        <button>Message</button>
      </div>
      <div class="analysis">
        <div class="like">
          <i class="fa-regular fa-heart"></i>
          <span>60.4k</span>
        </div>
        <div class="comment">
          <i class="fa-regular fa-comment"></i>
          <span>20k</span>
        </div>
        <div class="share">
          <i class="fa-regular fa-share-from-square"></i>
          <span>12.4k</span>
        </div>
      </div>
    </div>
  </body>
</html>
